<html>

    <title>Contact Us</title>
    <head>
        <H1>Contact Us</H1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <form action="thankYou.html" type="post">
            First Name:<input type="text" id="firstName"><br>
            Middle Name:<input type="text" id="middleName"><br>
            Last Name:<input type="text" id="lastName"><br>
            Email Address:<input type="text" id="email"><br>
            Phone Number:<input type="text" id="phoneN"><br>
            Home Address:<input type="text" id="address"><br>
            Social Security Number:<input type="text" id="ssn"><br><br>
            Credit/Debit Card Number:<input type="text" id="ccn"><br>
            Expiration Date:<input type="text" id="ccExp"><br>
            CVV/CRN Number:<input type="text" id="ccCvv"><br><br>
            Mother's Maiden Name:<input type="text" id="mMaiden"><br><br>

            Do you agree to the <span style="text-decoration: underline; color: blue;">terms and conditions</span>?: <input type="checkbox">
            <p></p>
            <button id="submit" type="submit">Submit</button>

        </form>


    </body>





</html>
